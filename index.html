<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex Dashbord</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" href="img/Background+Shadow.svg" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap");

      * {
        font-family: "Space Grotesk", sans-serif;
      }

      :root {
        --color-grass: #7ac74c;
        --color-poison: #a33ea1;
        --color-fire: #ee8130;
        --color-water: #6390f0;
        --color-bug: #a6b91a;
        --color-normal: #a8a77a;
        --color-electric: #f7d02c;
        --color-ground: #e2bf65;
        --color-fairy: #d685ad;
        --color-fighting: #c22e28;
        --color-psychic: #f95587;
        --color-rock: #b6a136;
        --color-ghost: #735797;
        --color-ice: #96d9d6;
        --color-dragon: #6f35fc;
        --color-steel: #b7b7ce;
        --color-dark: #705746;
        --color-flying: #a98ff3;
        --color-vermelho: #f20d0d;
      }
    </style>
  </head>
  <body>
    <header class="flex p-4 shadow-lg justify-between items-center">
      <div
        class="flex gap-2 justify-center items-center font-bold text-2xl cursor-pointer"
        onclick="puxarPokemons((url = 'https://pokeapi.co/api/v2/pokemon'))">
        <img src="img/Background+Shadow.svg" alt="" />
        <p class="">Poké<span class="text-red-600">Dex</span></p>
      </div>
      <div
        class="flex p-4 bg-gray-100 rounded-2xl w-96 gap-1 shadow border-gray-100 border-2 focus-within:border-gray-500 transition-colors duration-300">
        <img src="img/Text.svg" alt="" />
        <input
          type="text"
          class="w-full bg-transparent placeholder-gray-400 outline-none text-sm px-2"
          id=""
          placeholder="Pesquise um Pokémon por nome ou número..."
          onkeydown="pesquisarPokemons(event.which, event.target.value)" />
      </div>
      <div class="flex gap-2">
        <img src="img/Button.svg" alt="" />
        <div class="border-l-2 border-gray-200"></div>
        <div class="p-2 flex gap-2">
          <div class="flex-col flex justify-center">
            <p class="font-bold text-sm">Ash Ketchum</p>
            <p class="text-xs text-gray-400">Master Trainer</p>
          </div>
          <img src="img/Background.svg" alt="" />
        </div>
      </div>
    </header>
    <div class="flex bg-gray-200/50 flex-1 min-h-screen">
      <div class="p-10 h-full">
        <div class="flex justify-between items-center mb-4">
          <p class="font-bold text-lg">Tipos</p>
          <button
            onclick="puxarPokemons((url = 'https://pokeapi.co/api/v2/pokemon'))"
            class="text-xs font-bold text-gray-600 bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-full transition cursor-pointer">
            Todos
          </button>
        </div>
        <div class="grid grid-cols-2 gap-3 overflow-y-auto max-h-[60vh] pr-2">
          <button
            onclick="buscarTipos(1)"
            class="flex items-center gap-2 bg-gray-400/10 p-3 rounded-lg cursor-pointer hover:bg-gray-400/20 transition">
            <div class="w-3 h-3 rounded-full bg-[var(--color-normal)]"></div>
            <span class="text-sm font-medium">Normal</span>
          </button>

          <button
            onclick="buscarTipos(2)"
            class="flex items-center gap-2 bg-red-700/10 p-3 rounded-lg cursor-pointer hover:bg-red-700/20 transition">
            <div class="w-3 h-3 rounded-full bg-[var(--color-fighting)]"></div>
            <span class="text-sm font-medium">Lutador</span>
          </button>

          <button
            onclick="buscarTipos(3)"
            class="flex items-center gap-2 bg-indigo-300/10 p-3 rounded-lg cursor-pointer hover:bg-indigo-300/20 transition">
            <div class="w-3 h-3 rounded-full bg-[var(--color-flying)]"></div>
            <span class="text-sm font-medium">Voador</span>
          </button>

          <button
            onclick="buscarTipos(4)"
            class="flex items-center gap-2 bg-purple-500/10 p-3 rounded-lg cursor-pointer hover:bg-purple-500/20 transition">
            <div class="w-3 h-3 rounded-full bg-[var(--color-poison)]"></div>
            <span class="text-sm font-medium">Venenoso</span>
          </button>

          <button
            onclick="buscarTipos(5)"
            class="flex items-center gap-2 bg-yellow-600/10 p-3 rounded-lg cursor-pointer hover:bg-yellow-600/20 transition">
            <div class="w-3 h-3 rounded-full bg-[var(--color-ground)]"></div>
            <span class="text-sm font-medium">Terra</span>
          </button>

          <button
            onclick="buscarTipos(6)"
            class="flex items-center gap-2 bg-yellow-800/10 p-3 rounded-lg cursor-pointer hover:bg-yellow-800/20 transition">
            <div class="w-3 h-3 rounded-full bg-[var(--color-rock)]"></div>
            <span class="text-sm font-medium">Pedra</span>
          </button>

          <button
            onclick="buscarTipos(7)"
            class="flex items-center gap-2 bg-lime-500/10 p-3 rounded-lg cursor-pointer hover:bg-lime-500/20 transition">
            <div class="w-3 h-3 rounded-full bg-[var(--color-bug)]"></div>
            <span class="text-sm font-medium">Inseto</span>
          </button>

          <button
            onclick="buscarTipos(8)"
            class="flex items-center gap-2 bg-indigo-800/10 p-3 rounded-lg cursor-pointer hover:bg-indigo-800/20 transition">
            <div class="w-3 h-3 rounded-full bg-[var(--color-ghost)]"></div>
            <span class="text-sm font-medium">Fantasma</span>
          </button>

          <button
            onclick="buscarTipos(9)"
            class="flex items-center gap-2 bg-gray-300/10 p-3 rounded-lg cursor-pointer hover:bg-gray-300/20 transition">
            <div class="w-3 h-3 rounded-full bg-[var(--color-steel)]"></div>
            <span class="text-sm font-medium">Aço</span>
          </button>

          <button
            onclick="buscarTipos(10)"
            class="flex items-center gap-2 bg-red-500/10 p-3 rounded-lg cursor-pointer hover:bg-red-500/20 transition">
            <div class="w-3 h-3 rounded-full bg-[var(--color-fire)]"></div>
            <span class="text-sm font-medium">Fogo</span>
          </button>

          <button
            onclick="buscarTipos(11)"
            class="flex items-center gap-2 bg-blue-500/10 p-3 rounded-lg cursor-pointer hover:bg-blue-500/20 transition">
            <div class="w-3 h-3 rounded-full bg-[var(--color-water)]"></div>
            <span class="text-sm font-medium">Água</span>
          </button>

          <button
            onclick="buscarTipos(12)"
            class="flex items-center gap-2 bg-green-500/10 p-3 rounded-lg cursor-pointer hover:bg-green-500/20 transition">
            <div class="w-3 h-3 rounded-full bg-[var(--color-grass)]"></div>
            <span class="text-sm font-medium">Grama</span>
          </button>

          <button
            onclick="buscarTipos(13)"
            class="flex items-center gap-2 bg-yellow-400/10 p-3 rounded-lg cursor-pointer hover:bg-yellow-400/20 transition">
            <div class="w-3 h-3 rounded-full bg-[var(--color-electric)]"></div>
            <span class="text-sm font-medium">Elétrico</span>
          </button>

          <button
            onclick="buscarTipos(14)"
            class="flex items-center gap-2 bg-pink-500/10 p-3 rounded-lg cursor-pointer hover:bg-pink-500/20 transition">
            <div class="w-3 h-3 rounded-full bg-[var(--color-psychic)]"></div>
            <span class="text-sm font-medium">Psíquico</span>
          </button>

          <button
            onclick="buscarTipos(15)"
            class="flex items-center gap-2 bg-cyan-300/10 p-3 rounded-lg cursor-pointer hover:bg-cyan-300/20 transition">
            <div class="w-3 h-3 rounded-full bg-[var(--color-ice)]"></div>
            <span class="text-sm font-medium">Gelo</span>
          </button>

          <button
            onclick="buscarTipos(16)"
            class="flex items-center gap-2 bg-violet-600/10 p-3 rounded-lg cursor-pointer hover:bg-violet-600/20 transition">
            <div class="w-3 h-3 rounded-full bg-[var(--color-dragon)]"></div>
            <span class="text-sm font-medium">Dragão</span>
          </button>

          <button
            onclick="buscarTipos(17)"
            class="flex items-center gap-2 bg-stone-600/10 p-3 rounded-lg cursor-pointer hover:bg-stone-600/20 transition">
            <div class="w-3 h-3 rounded-full bg-[var(--color-dark)]"></div>
            <span class="text-sm font-medium">Sombrio</span>
          </button>

          <button
            onclick="buscarTipos(18)"
            class="flex items-center gap-2 bg-pink-300/10 p-3 rounded-lg cursor-pointer hover:bg-pink-300/20 transition">
            <div class="w-3 h-3 rounded-full bg-[var(--color-fairy)]"></div>
            <span class="text-sm font-medium">Fada</span>
          </button>
        </div>
        <div class="border-gray-300 my-4 border"></div>
        <div class="mt-6">
          <div class="flex justify-between items-center mb-4">
            <p class="font-bold text-lg">Gerações</p>
          </div>

          <div class="grid grid-cols-1 gap-2">
            <button
              onclick="filtrarGeracao(1, 151)"
              class="flex justify-between items-center bg-gray-100 hover:bg-white p-3 rounded-xl shadow-sm border border-transparent hover:border-gray-300 transition group">
              <span
                class="text-sm font-medium text-gray-600 group-hover:text-black"
                >Gen 1 (Kanto)</span
              >
              <span class="text-xs text-gray-400 font-mono">#001 - #151</span>
            </button>

            <button
              onclick="filtrarGeracao(152, 251)"
              class="flex justify-between items-center bg-gray-100 hover:bg-white p-3 rounded-xl shadow-sm border border-transparent hover:border-gray-300 transition group">
              <span
                class="text-sm font-medium text-gray-600 group-hover:text-black"
                >Gen 2 (Johto)</span
              >
              <span class="text-xs text-gray-400 font-mono">#152 - #251</span>
            </button>

            <button
              onclick="filtrarGeracao(252, 386)"
              class="flex justify-between items-center bg-gray-100 hover:bg-white p-3 rounded-xl shadow-sm border border-transparent hover:border-gray-300 transition group">
              <span
                class="text-sm font-medium text-gray-600 group-hover:text-black"
                >Gen 3 (Hoenn)</span
              >
              <span class="text-xs text-gray-400 font-mono">#252 - #386</span>
            </button>

            <button
              onclick="filtrarGeracao(387, 493)"
              class="flex justify-between items-center bg-gray-100 hover:bg-white p-3 rounded-xl shadow-sm border border-transparent hover:border-gray-300 transition group">
              <span
                class="text-sm font-medium text-gray-600 group-hover:text-black"
                >Gen 4 (Sinnoh)</span
              >
              <span class="text-xs text-gray-400 font-mono">#387 - #493</span>
            </button>

            <button
              onclick="filtrarGeracao(494, 649)"
              class="flex justify-between items-center bg-gray-100 hover:bg-white p-3 rounded-xl shadow-sm border border-transparent hover:border-gray-300 transition group">
              <span
                class="text-sm font-medium text-gray-600 group-hover:text-black"
                >Gen 5 (Unova)</span
              >
              <span class="text-xs text-gray-400 font-mono">#494 - #649</span>
            </button>

            <button
              onclick="filtrarGeracao(650, 721)"
              class="flex justify-between items-center bg-gray-100 hover:bg-white p-3 rounded-xl shadow-sm border border-transparent hover:border-gray-300 transition group">
              <span
                class="text-sm font-medium text-gray-600 group-hover:text-black"
                >Gen 6 (Kalos)</span
              >
              <span class="text-xs text-gray-400 font-mono">#650 - #721</span>
            </button>

            <button
              onclick="filtrarGeracao(722, 809)"
              class="flex justify-between items-center bg-gray-100 hover:bg-white p-3 rounded-xl shadow-sm border border-transparent hover:border-gray-300 transition group">
              <span
                class="text-sm font-medium text-gray-600 group-hover:text-black"
                >Gen 7 (Alola)</span
              >
              <span class="text-xs text-gray-400 font-mono">#722 - #809</span>
            </button>

            <button
              onclick="filtrarGeracao(810, 905)"
              class="flex justify-between items-center bg-gray-100 hover:bg-white p-3 rounded-xl shadow-sm border border-transparent hover:border-gray-300 transition group">
              <span
                class="text-sm font-medium text-gray-600 group-hover:text-black"
                >Gen 8 (Galar)</span
              >
              <span class="text-xs text-gray-400 font-mono">#810 - #905</span>
            </button>

            <button
              onclick="filtrarGeracao(906, 1025)"
              class="flex justify-between items-center bg-gray-100 hover:bg-white p-3 rounded-xl shadow-sm border border-transparent hover:border-gray-300 transition group">
              <span
                class="text-sm font-medium text-gray-600 group-hover:text-black"
                >Gen 9 (Paldea)</span
              >
              <span class="text-xs text-gray-400 font-mono">#906+</span>
            </button>

            <button
              onclick="filtrarGeracao(1026, 10325)"
              class="flex justify-between items-center bg-gray-100 hover:bg-white p-3 rounded-xl shadow-sm border border-transparent hover:border-gray-300 transition group">
              <span
                class="text-sm font-medium text-gray-600 group-hover:text-black"
                >especiais</span
              >
              <span class="text-xs text-gray-400 font-mono">#10k+</span>
            </button>
          </div>
        </div>
        <div class="mt-6">
          <div class="flex justify-between items-center mb-4">
            <p class="font-bold text-lg">Cores</p>
          </div>
          <div class="border-gray-300 my-4 border"></div>
          <div class="grid grid-cols-2 gap-2">
            <button
              onclick="filtrarCor('black')"
              class="flex items-center gap-2 bg-gray-800/5 p-2 rounded-lg hover:bg-gray-800/10 transition border border-transparent hover:border-gray-300">
              <div
                class="w-4 h-4 rounded-full bg-gray-900 border border-gray-200"></div>
              <span class="text-sm font-medium text-gray-600">Preto</span>
            </button>

            <button
              onclick="filtrarCor('blue')"
              class="flex items-center gap-2 bg-blue-500/5 p-2 rounded-lg hover:bg-blue-500/10 transition border border-transparent hover:border-blue-200">
              <div class="w-4 h-4 rounded-full bg-blue-500"></div>
              <span class="text-sm font-medium text-gray-600">Azul</span>
            </button>

            <button
              onclick="filtrarCor('brown')"
              class="flex items-center gap-2 bg-yellow-900/5 p-2 rounded-lg hover:bg-yellow-900/10 transition border border-transparent hover:border-yellow-700">
              <div class="w-4 h-4 rounded-full bg-[#8B4513]"></div>
              <span class="text-sm font-medium text-gray-600">Marrom</span>
            </button>

            <button
              onclick="filtrarCor('gray')"
              class="flex items-center gap-2 bg-gray-500/5 p-2 rounded-lg hover:bg-gray-500/10 transition border border-transparent hover:border-gray-400">
              <div class="w-4 h-4 rounded-full bg-gray-500"></div>
              <span class="text-sm font-medium text-gray-600">Cinza</span>
            </button>

            <button
              onclick="filtrarCor('green')"
              class="flex items-center gap-2 bg-green-500/5 p-2 rounded-lg hover:bg-green-500/10 transition border border-transparent hover:border-green-300">
              <div class="w-4 h-4 rounded-full bg-green-500"></div>
              <span class="text-sm font-medium text-gray-600">Verde</span>
            </button>

            <button
              onclick="filtrarCor('pink')"
              class="flex items-center gap-2 bg-pink-500/5 p-2 rounded-lg hover:bg-pink-500/10 transition border border-transparent hover:border-pink-300">
              <div class="w-4 h-4 rounded-full bg-pink-400"></div>
              <span class="text-sm font-medium text-gray-600">Rosa</span>
            </button>

            <button
              onclick="filtrarCor('purple')"
              class="flex items-center gap-2 bg-purple-500/5 p-2 rounded-lg hover:bg-purple-500/10 transition border border-transparent hover:border-purple-300">
              <div class="w-4 h-4 rounded-full bg-purple-600"></div>
              <span class="text-sm font-medium text-gray-600">Roxo</span>
            </button>

            <button
              onclick="filtrarCor('red')"
              class="flex items-center gap-2 bg-red-500/5 p-2 rounded-lg hover:bg-red-500/10 transition border border-transparent hover:border-red-300">
              <div class="w-4 h-4 rounded-full bg-red-600"></div>
              <span class="text-sm font-medium text-gray-600">Vermelho</span>
            </button>

            <button
              onclick="filtrarCor('white')"
              class="flex items-center gap-2 bg-slate-200/30 p-2 rounded-lg hover:bg-slate-200/50 transition border border-transparent hover:border-gray-300">
              <div
                class="w-4 h-4 rounded-full bg-white border border-gray-300"></div>
              <span class="text-sm font-medium text-gray-600">Branco</span>
            </button>

            <button
              onclick="filtrarCor('yellow')"
              class="flex items-center gap-2 bg-yellow-400/5 p-2 rounded-lg hover:bg-yellow-400/10 transition border border-transparent hover:border-yellow-300">
              <div class="w-4 h-4 rounded-full bg-yellow-400"></div>
              <span class="text-sm font-medium text-gray-600">Amarelo</span>
            </button>
          </div>
        </div>

        <div class="border-gray-300 my-4 border"></div>
      </div>
      <div class="flex flex-1 flex-col">
        <div
          id="pokedex"
          class="grid grid-cols-4 gap-6 pt-10 px-10 flex-1 overflow-y-auto"></div>
        <div class="py-10 px-10 flex justify-between">
          <button
            class="bg-white flex p-3 rounded-2xl gap-2 border border-gray-300 cursor-pointer"
            onclick="anterioresPokemons()">
            <img src="img/Text (1).svg" />
            <p>Anterior</p>
          </button>
          <button
            class="bg-[var(--color-vermelho)] flex p-3 rounded-2xl gap-2 border border-gray-300 cursor-pointer text-white"
            onclick="proximosPokemons()">
            <p>Proximo</p>
            <img src="img/Text (2).svg" />
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
